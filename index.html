<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <img src="imgs/c223b65570c0312a08c002d4965d8b3e9e0430e5.png" alt="" id="background">

    <main>
        <div id="head">
            <img src="imgs/Frame 12.png" alt="" id="resticon">
            <p>MyRestaurant</p>
        </div>

        <div id="loginscreen">
            <div id="cardheader">
                <h1>Log In</h1>
                <p>Comece grátis</p>
            </div>
            <div id="cardbody">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <div id="cardfooter">
                <div id="passwordsettings">
                    <div id="showpass">
                        <input type="checkbox" id="mostrarsenha">
                        <p>Mostrar Senha</p>
                    </div>
                    <a href="/index.html">Esqueci minha senha</a>
                </div>
                <button id="loginbtn">ENTRAR</button>
                <div id="semconta">
                    <p>Não tem uma conta ainda?</p>
                    <a href="/index.html">Criar conta</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
